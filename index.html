<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            display: block;
            background-color: #1a1a1a;
            border: 3px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 0 auto 20px;
            cursor: none;
        }

        .info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: white;
            margin-bottom: 20px;
            font-size: 18px;
            gap: 30px;
        }

        .score-box, .high-score-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .controls {
            color: white;
            margin-top: 20px;
            font-size: 14px;
        }

        .controls p {
            margin: 5px 0;
        }

        #gameOverMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            min-width: 300px;
        }

        #gameOverMessage h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        #gameOverMessage p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        #gameOverMessage button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        #gameOverMessage button:hover {
            background: #764ba2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="info">
            <div class="score-box">Score: <span id="score">0</span></div>
            <div class="high-score-box">High Score: <span id="highScore">0</span></div>
        </div>
        <div class="controls">
            <p>üéÆ Use Arrow Keys to move</p>
            <p>‚è∏Ô∏è Press SPACE to pause/resume</p>
        </div>
    </div>

    <div id="gameOverMessage">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 1;
        let dy = 0;
        let nextDx = 1;
        let nextDy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') ? parseInt(localStorage.getItem('snakeHighScore')) : 0;
        let gameRunning = true;
        let gamePaused = false;
        let gameOver = false;

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Game loop
        let gameSpeed = 100;
        let lastRenderTime = 0;

        function gameLoop(currentTime) {
            if (!gameRunning) return;

            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / (gameSpeed / 1000)) {
                requestAnimationFrame(gameLoop);
                return;
            }

            lastRenderTime = currentTime;

            if (!gamePaused) {
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Update direction
            dx = nextDx;
            dy = nextDy;

            // Calculate new head position
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
                // Increase game speed slightly
                gameSpeed += 2;
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                if (i === 0) {
                    // Head
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    
                    // Eyes
                    ctx.fillStyle = '#fff';
                    const eyeSize = 3;
                    if (dx === 1) {
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (dx === -1) {
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 6, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 11, eyeSize, eyeSize);
                    } else if (dy === -1) {
                        ctx.fillRect(segment.x * gridSize + 6, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 5, eyeSize, eyeSize);
                    } else if (dy === 1) {
                        ctx.fillRect(segment.x * gridSize + 6, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 12, eyeSize, eyeSize);
                    }
                } else {
                    // Body
                    ctx.fillStyle = '#45a049';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                }
            }

            // Draw food
            ctx.fillStyle = '#FF6B6B';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw pause indicator
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 30px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
            }
        }

        function generateFood() {
            let newFood;
            let onSnake = true;
            while (onSnake) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                onSnake = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
            }
            food = newFood;
        }

        function endGame() {
            gameRunning = false;
            gameOver = true;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
            }

            // Show game over message
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
            document.getElementById('gameOverMessage').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            score = 0;
            gameSpeed = 100;
            gameRunning = true;
            gamePaused = false;
            gameOver = false;
            lastRenderTime = 0;

            document.getElementById('score').textContent = score;
            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';

            requestAnimationFrame(gameLoop);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            switch (e.key.toLowerCase()) {
                case 'arrowup':
                    if (dy === 0) {
                        nextDx = 0;
                        nextDy = -1;
                    }
                    e.preventDefault();
                    break;
                case 'arrowdown':
                    if (dy === 0) {
                        nextDx = 0;
                        nextDy = 1;
                    }
                    e.preventDefault();
                    break;
                case 'arrowleft':
                    if (dx === 0) {
                        nextDx = -1;
                        nextDy = 0;
                    }
                    e.preventDefault();
                    break;
                case 'arrowright':
                    if (dx === 0) {
                        nextDx = 1;
                        nextDy = 0;
                    }
                    e.preventDefault();
                    break;
                case ' ':
                    gamePaused = !gamePaused;
                    e.preventDefault();
                    break;
            }
        });

        // Start the game
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
